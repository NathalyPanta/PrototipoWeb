<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrar</title>
      {% load static %}
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
     {% block headcss %}
    {% endblock %}
  </head>
  <body>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>

    <header>
    {% block header %}
        {% include 'header.html' %}
    {% endblock %}
</header>

    <div class="col-12 mt-3 mb-3 mx-5">
        <button type="submit" class="btn btn-danger">
            <a class="text-decoration-none text-white" href="{% url 'compra' %}">Regresar a Compras</a></button>
    </div>
    <div class="container my-5">
        <div class="card">
            <div class="card-header"><h4 class="fs-2 text-center">Registro de Compras</h4></div>
            <div class="card-body">
            <div class="container p-3">
                <form class="row g-3">
                
                <div class="col-12">
                <label for="NameId" class="form-label">Nombre Proveedor</label>
                <input type="text" class="form-control" id="NameId">
                </div>
                <div class="col-md-6">
                <label for="inputcd" class="form-label">RUC/Cédula</label>
                <input type="text" class="form-control" id="inputcd">
                </div>
                <div class="col-md-6">
                <label for="numero" class="form-label">Teléfono</label>
                <input type="text" class="form-control" id="numero">
                </div>
                <div class="col-md-8">
                <label for="inputAddress" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Apartment, studio, or floor">
                </div>
                
            </form>
            </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">

                <div class="row g-3">
                <div class="col-sm-7">
                    <label class="visually-hidden" for="autoSizingSelect">Preference</label>
                    <select class="form-select" id="autoSizingSelect">
                    <option selected>Usuario...</option>
                    <option value="1">User1</option>
                    <option value="2">ElPepe</option>
                    <option value="3">EteSech</option>
                    </select>
                </div>
                <div class="col-sm">
                <input type="text" class="form-control" placeholder="Hora de registro" aria-label="Hora">
                </div>
                <div class="col-sm">
                <input type="text" class="form-control" placeholder="Fecha" aria-label="Fecha">
                </div>
                
                </div>              
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered text-center">
                      <thead>
                        <tr class="table-secondary table-striped">
                          <th scope="col">Nro</th>
                          <th scope="col">Código</th>
                          <th scope="col">Artículo</th>
                          <th scope="col">Cantidad</th>
                          <th scope="col">PVP U.</th>
                          <th scope="col">P. Total</th>               
                      </thead>
                      <tbody>
                        <tr>
                          <th scope="row">1</th>
                          <td>250</td>
                          <td>Cuaderno</td>
                          <td>50</td>
                          <td>1.50</td>
                          <td>75</td>                          
                        </tr>
                        <tr>
                          <th scope="row">2</th>
                          <td>555</td>
                          <td>Lápices</td>
                          <td>100</td>
                          <td>0.50</td>
                          <td>50</td>                          
                        </tr>
                        <tr>
                          <th scope="row"></th>
                          <td></td>
                          <td></td>
                          <td></td>
                          <td></td>
                          <td>..</td>
                        </tr>
                      </tbody>
                    </table>
                </div>
                <div class="col-12 text-end">
                    <button type="submit" class="btn btn-warning">Agregar</button>
                  </div>
            </div>
        </div>
    </div>
        


        
   

  </body>
